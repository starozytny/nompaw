services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: symfony_php
    volumes:
      - ./:/var/www/html:cached
      - composer_cache:/root/.composer
    environment:
      - DATABASE_URL=mysql://symfony:symfony@db:3306/symfony?serverVersion=mariadb-11.4.9
    depends_on:
      db:
        condition: service_healthy
    networks:
      - symfony

  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - symfony

  db:
    image: mariadb:11.4.9
    container_name: symfony_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nompaw
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - symfony
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 10

  node:
    image: node:20.19.4-alpine
    container_name: symfony_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
      - node_modules:/var/www/html/node_modules
    command: sh -c "yarn install && yarn watch"
    networks:
      - symfony

networks:
  symfony:
    driver: bridge

volumes:
  db_data:
  composer_cache:
  node_modules:
